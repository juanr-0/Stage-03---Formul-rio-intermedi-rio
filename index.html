<!DOCTYPE html>
<html lang="pt">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page">

    <header>
      <h1>MENTORIA</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>

    <form id="my-form">
      <fieldset>
        <div class="fieldset-wrapper">
          
          <legend>Informações Pessoais</legend>
            <div class="col-2">

              <div class="input-wrapper">
                <label for="name">Nome</label>
                <input type="text" id="name">
              </div>
            
              <div class="input-wrapper">
                <label for="surname">Sobrenome</label>
                <input type="text" id="surname">
              </div>

            </div>

            <div class="input-wrapper">
              <label for="email">Email <span>(digite um email válido)</span></label>
              <input type="text" id="email" required>
            </div>

            <div class="input-wrapper">
              <label for="password">Senha <span>(mínimo de 6 caracteres)</span></label>
              <input type="password" id="password" minlength="6">
            </div>
        </div>
      </fieldset>
        
      <fieldset>

        <div class="fieldset-wrapper">
          
            <legend>Informações do Mentor</legend>
  
            <div class="input-wrapper">
              <label for="mentor-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
              <input type="text" id="mentor-name">
            </div>
          </div>

      </fieldset>
      
      <fieldset>
        

        <div class="fieldset-wrapper">
          <legend>Seus Horários Disponíveis</legend>
          
          <legend>Primeira Mentoria</legend>
          <div class="col-3">
            <div class="input-wrapper">
              <label for="event-date">Data<span>(DD/MM/AAAA)</span></label>
              <input type="date" id="event-date">
            </div>
            
            <div class="input-wrapper">
              <label for="event-begin">Das</label>
              <input type="time" id="event-begin">
            </div>

            <div class="input-wrapper">
              <label for="event-end">Até</label>
              <input type="time" id="event-end">
            </div>

          </div>
          
          <legend>Segunda Mentoria</legend>
          
          <div class="col-3">
            <div class="input-wrapper">
              <label for="event-date">Data<span>(DD/MM/AAAA)</span></label>
              <input type="date" id="event-date">
            </div>
            
            <div class="input-wrapper">
              <label for="event-begin">Das</label>
              <input type="time" id="event-begin">
            </div>

            <div class="input-wrapper">
              <label for="event-end">Até</label>
              <input type="time" id="event-end">
            </div>
            
          </div>
        </div>
        
      </fieldset>

    </form>

    <footer>
      <button class="button" form="my-form">Salvar</button>
    </footer>
  </div>
</body>
</html>
